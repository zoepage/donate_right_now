<section class="row teaser">
    <h3>Meine Einträge</h3>

    <div class="ui-kit r">
        <span ng-click="showAddForm=!showAddForm" class="ui-icon add"></span>
    </div>

    <div ng-show="showAddForm">
        <form name="addItemForm" novalidate>
            <!-- TODO: Style -->
            <input type="number" ng-model="newItem.quantity" class="w-7" placeholder="z.B. 2" required />
            x
            <input type="text" ng-model="newItem.name" placeholder="Flaschen Wasser 0.5l" required />
            im
            <input type="text" ng-model="newItem.location" placeholder="DKH" required />
            bis
            <input type="text" ng-model="newItem.due" placeholder="heute 19:00" required />
            <br />



            <label>Wie dringend?</label><input type="range" ng-model="newItem.urgent" min="1" max="5" required /><br />
           <!-- <input type="text" ng-model="newItem.category" />
            <input type="text" ng-model="newItem.add_info" /> -->

            <button ng-disabled="addItemForm.$invalid" ng-click="add(newItem);showAddForm=false">Anfrage einstellen</button>
        </form>
    </div>

    <br class="clear"/>
    <ul class="item-list">
        <li ng-repeat="item in items track by $index">
            <span ng-show="!editMode">
                <span>{{item.$public}}</span><span>{{item.quantity}}</span> <span>Helfer für "{{item.name}}"</span> im <span>{{item.location}}</span> bis <span> {{item.due}}</span>
            </span>
            <span ng-show="editMode">
                <input type="number" ng-model="item.quantity">
                Helfer
                für
                <input type="text" ng-model="item.name">
                im
                <input type="text" ng-model="item.location">
                bis
                <input type="text" ng-model="item.due">
                <button ng-click="editMode = false">speichern</button>
            </span>

            <div class="ui-kit r">
                <span ng-show="!editMode" ng-click="editMode = !editMode" class="ui-icon edit"></span>
                <span ng-show="!editMode" ng-click="remove(item, $index)" class="ui-icon delete"></span>

            </div>
            <br class="clear" />
        </li>

    </ul>
</section>
